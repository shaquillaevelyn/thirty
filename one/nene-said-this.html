<body>
     <div class="keys">

     <kbd data-key=68  > D  </kbd>
          <span role="label"> THE GHETTO</span>
     </div>

     <div class="key">
     <kbd data-key=70 > F </kbd>
          <span role="label"> OKAY! </span>
     </div>

     <div class="key"> 
     <kbd data-key=71> G </kbd>
     <span role="label">  I SAID WHAT I SAID </span>
     </div>

     <div class="key">
     <kbd data-key=72> H </kbd>
     <span role="label"> BLOOP </span>
          </div>

     <div class="key">
     <kbd data-key=74> J </kbd>
     <span role="label"> THE BANK  </span>
     </div>

     <audio data-key=68 src=""></audio>
     <audio data-key=70 src=""></audio>
     <audio data-key=71 src=""></audio>
     <audio data-key=72 src=""></audio>
     <audio data-key=74 src=""></audio>

</div>


<script>

//location we listening to. event we are listening for. event specific
   window.addEventListener('keydown', function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        console.log(audio)
        
        if (!audio) { return }

          audio.currentTime = 0;
          audio.play()
   })

</script>

</body>
