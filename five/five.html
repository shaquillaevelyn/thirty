<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="five.css">
<title>the shaq gallery</title>
</head>
    <body>
        <div class="panels">
        <section class="panel panel-1">
            
            <h2>panel 1</h2>
            <h2>more info</h2>

        </section>
        <section class="panel panel-2">
            
            <h2>panel 2</h2>
            <h2>more info</h2>

        </section>

        <section class="panel panel-3">
            
            <h2>panel 3</h2>
            <h2>more info</h2>

        </section>
        <section class="panel panel-4">
            
            <h2>panel 4</h2>
            <h2>more info</h2>
   

        </section>
        <section class="panel panel-5">
            
            <h2>panel 5</h2>
            <h2>more info</h2>

        </section>

    </div>

        <script>
            const panels = document.querySelectorAll('.panel')

            function toggleOpen(){
                this.classList.toggle('open')
            }

            // classList will add a class to the site and changes it

            function toggleActive(){
                this.classList.toggle('active')
            }
                
            panels.forEach(panel => panel.addEventListener('click', toggleOpen))
            
            //this is very similar to map when dealing with arrays
            panels.forEach(panel => panel.addEventListener('transitionend', toggleActive))

        </script>
    </body>
